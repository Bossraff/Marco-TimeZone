<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Monitoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Marco
            <span class="blinker"></span>
        </h1>
    </header>
    <div class="container">
        <div class="timezone" id="manila">
            <h2><img src="PHflag.jpg" alt="Philippines Flag" class="flag-icon"> Manila (Philippines)</h2>
            <div class="time" id="manila-time"></div>
        </div>
        <div class="timezone" id="new-york">
            <h2><img src="usFLAG.webp" alt="US Flag" class="flag-icon"> New York (USA)</h2>
            <div class="time" id="new-york-time"></div>
        </div>
        <div class="timezone" id="los-angeles">
            <h2><img src="usFLAG.webp" alt="US Flag" class="flag-icon"> Los Angeles (USA)</h2>
            <div class="time" id="los-angeles-time"></div>
        </div>
        <div class="timezone" id="ontario">
            <h2><img src="Canadaflag.png" alt="Canada Flag" class="flag-icon"> Ontario (Canada)</h2>
            <div class="time" id="ontario-time"></div>
        </div>
        <div class="timezone" id="tokyo">
            <h2><img src="japanflag.webp" alt="Japan Flag" class="flag-icon"> Tokyo (Japan)</h2>
            <div class="time" id="tokyo-time"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
