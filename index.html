<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Monitoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Marco
        </h1>
    </header>
    <div class="container">
        <div class="timezone" id="ph">
            <h2><img src="PHflag.jpg" alt="Philippines Flag" class="flag-icon"> Philippines (Manila)</h2>
            <div class="time" id="ph-time"></div>
            <div class="date-info" id="ph-date"></div>
        </div>
        <div class="timezone" id="us">
            <h2><img src="usFLAG.webp" alt="US Flag" class="flag-icon"> US (New York)</h2>
            <div class="time" id="us-time"></div>
            <div class="date-info" id="us-date"></div>
        </div>
        <div class="timezone" id="ontario">
            <h2><img src="Canadaflag.png" alt="Ontario Flag" class="flag-icon"> Ontario (Canada)</h2>
            <div class="time" id="ontario-time"></div>
            <div class="date-info" id="ontario-date"></div>
        </div>
        <div class="timezone" id="tokyo">
            <h2><img src="japanflag.webp" alt="Tokyo Flag" class="flag-icon"> Tokyo (Japan)</h2>
            <div class="time" id="tokyo-time"></div>
            <div class="date-info" id="tokyo-date"></div>
        </div>
        <div class="timezone" id="la">
            <h2><img src="usFLAG.webp" alt="Los Angeles Flag" class="flag-icon"> Los Angeles (USA)</h2>
            <div class="time" id="la-time"></div>
            <div class="date-info" id="la-date"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
